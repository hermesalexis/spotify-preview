<!DOCTYPE html>
<html lang="es">
  <meta charset="UTF-8">
  
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- links css-->
  
  <!--Cdn Bootstrap css-->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  <!-- cnd jquery ui-->
  <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">

  <!-- google fonts -->
  <link href="https://fonts.googleapis.com/css?family=Kavoon" rel="stylesheet"> 

  <!-- styles-->
  <link rel="stylesheet" type="text/css" href="css/style.css">

<head>
  <title>Spotify Preview</title>
</head>

<body>
<header>
  <div class="container-fluid" id="container-brand">
   <div id="container-name">
    <h1>Spotify Preview</h1> 
   </div>
  </div>
</header>
  <div class="container col-xs-10 col-xs-offset-1 col-sm-6 col-sm-offset-3 col-md-4 col-md-offset-4">

        <h2 class="text-center">Search your Song</h2>
        <form class="form">
          <input type="text" class="form-control" id="search-track" placeholder="Busca una canciÃ³n o artista" autofocus="autofocus">
        </form>

        <div class="wrapper-tracks">
        </div>

  </div>

  <!--Template handlebars-->
  <script id="tracks-template" type="text/x-handlebars-template">
    <div class="wrapper-tracks">
      {{#each tracks}}
        <div class="row">
          <div class="col-xs-4 col-sm-5">
            <img src="{{this.urlImageAlbum}}" class="img-responsive" alt="{{this.trackName}}">
          </div>
          <div class="col-xs-8 col-sm-7 wrapper-text-track">
            <h4>{{this.trackName}}</h4>
            <h5>{{this.artist}}</h5>
            <audio controls>
              <source src="{{this.urlTrackPreview}}">
            </audio>
          </div>
        </div>
      {{/each}}
    </div>
  </script>


  <!-- links js-->

  <!--cdn jquery-->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script> 

  <!-- cdn jquery ui-->

  <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>

  <!--cdn boostrap js-->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

  <!--cdn handlebars-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.6/handlebars.js"></script>
  
 <!--archivo js -->
  <script src="js/app.js"></script>
</body>
</html>
